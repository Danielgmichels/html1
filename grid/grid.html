<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">
    <title>Grid</title>
</head>
<body>
    <!-- 
        CSS Grid é um recurso de CSS da propriedade display
        Obrigatório ter um container
        O container controla a posição dos itens, porem cada item pode ser controlado individualmente
        Os GRIDS são dicididos em linhas e colunas
        Podemos inserir espaçamento automárico entre os conteúdos com a propriedade gap
     -->

     <div class="container">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
     </div>
</body>
</html>
