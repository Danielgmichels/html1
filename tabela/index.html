<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de câmbio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="cambio">
        <thead>
           <tr>
                <th>MOEDA</th>
                <th>V. COMPRA</th>
                <th>V. VENDA</th>
                <th>VARIAÇÃO</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td class="left">Dollar</td>
                <td>5.16</td>
                <td>5.16</td>
                <td>5.16</td>
            </tr>
            <tr>
                <td class="left">Euro</td>
                <td>5.25</td>
                <td>5.25</td>
                <td>5.25</td>
            </tr>
            <tr>
                <td class="left">Libra Esterlina</td>
                <td>0.16</td>
                <td>0.16</td>
                <td>0.16</td>
            </tr>
            <tr>
                <td class="left">Iene</td>
                <td>0.036</td>
                <td>0.036</td>
                <td>0.036</td>
            </tr>
            <tr>
                <td class="left">Iuan</td>
                <td>0.6</td>
                <td>0.6</td>
                <td>0.6</td>
            </tr>  
        </tbody>
        
       
    </table>
</body>
</html>
